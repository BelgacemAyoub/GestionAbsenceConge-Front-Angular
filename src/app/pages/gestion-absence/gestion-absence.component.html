<div class="card">
    <div class="card-header">
  
      <h2 class="card-title"> Profil absence</h2>
    </div>
    <div class="card-body">
      <div class="table-responsive ps">
        <button class="btn btn-primary" (click)="toAddAbsence()"><i class="far fa-calendar-plus"></i></button> <br><br>
        <table class="table table-hover ">
          <thead class=" text-primary">
            <tr>
              <th>
                Id
              </th>
              <th>
                Date Debut
              </th>
              <th>
                Date Fin
              </th>
              <th>
                User
              </th>
            </tr>
          </thead>
          <tbody>
            <!-- [class] pour mettre le contenue de la class d'une maniere dynamique avec une condition  -->
            <tr *ngFor="let absence of absenceList" style="cursor: pointer;" (click)="editAbsence(absence.id)">
              <td>
                {{absence.id}}
              </td>
              <td>
                {{absence.dateDebut}}
              </td>
              <td>
                {{absence.dateFin}}
              </td>
              <td>
                {{absence.user.nom}}
              </td>
            </tr>
          </tbody>
        </table>
        <div class="ps__rail-x" style="left: 0px; bottom: 0px;">
          <div class="ps__thumb-x" tabindex="0" style="left: 0px; width: 0px;"></div>
        </div>
        <div class="ps__rail-y" style="top: 0px; right: 0px;">
          <div class="ps__thumb-y" tabindex="0" style="top: 0px; height: 0px;"></div>
        </div>
      </div>
    </div>
  </div>
